<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobilio detalės | MB Kreicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header class="topbar">
        <div class="container nav-container">
            <a class="logo" href="index.html">MB Kreicas</a>
            <button class="nav-toggle" aria-label="Atidaryti meniu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav">
                <a href="index.html">Pradžia</a>
                <a href="cars.html" class="active">Automobiliai</a>
                <a href="about.html">Apie mus</a>
                <a href="contact.html">Kontaktai</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1 id="carTitle">Automobilio informacija</h1>
                <p id="carSubtitle">Įkeliama informacija...</p>
            </div>
        </section>

        <section class="section">
            <div class="container car-details" id="carDetails">
                <div class="gallery">
                    <div class="gallery-main">
                        <button type="button" class="gallery-main__button" id="mainImageButton">
                            <img id="mainImage" src="" alt="Automobilio nuotrauka" />
                            <span class="gallery-main__counter" id="mainImageCounter"></span>
                            <span class="gallery-main__zoom" aria-hidden="true">Padidinti</span>
                        </button>
                    </div>
                    <div class="gallery-thumbs" id="galleryThumbs" aria-label="Automobilio nuotraukų peržiūra"></div>
                </div>
                <div class="car-specs" id="carSpecs"></div>
            </div>
        </section>

        <section class="section section--alt">
            <div class="container" id="carDescription"></div>
        </section>

        <section class="section">
            <div class="container" id="carFeatures"></div>
        </section>
        <div class="lightbox" id="galleryModal" hidden>
            <div class="lightbox__backdrop" data-close></div>
            <div class="lightbox__inner" role="dialog" aria-modal="true" aria-label="Automobilio nuotraukų galerija">
                <button class="lightbox__close" type="button" data-close aria-label="Uždaryti galeriją">&times;</button>
                <div class="lightbox__main">
                    <button class="lightbox__nav lightbox__nav--prev" type="button" id="lightboxPrev" aria-label="Ankstesnė nuotrauka">
                        <span aria-hidden="true">‹</span>
                    </button>
                    <div class="lightbox__image-wrapper">
                        <img id="lightboxImage" src="" alt="Automobilio nuotrauka dideliame lange" />
                        <span class="lightbox__counter" id="lightboxCounter"></span>
                    </div>
                    <button class="lightbox__nav lightbox__nav--next" type="button" id="lightboxNext" aria-label="Kita nuotrauka">
                        <span aria-hidden="true">›</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div>
                <a class="logo" href="index.html">MB Kreicas</a>
                <p class="footer-text">Premium automobilių atranka ir pardavimas.</p>
            </div>
            <div>
                <p class="footer-text">Telefonas: <a href="tel:+37060012345">+370 600 12345</a></p>
                <p class="footer-text">El. paštas: <a href="mailto:info@mbkreicas.lt">info@mbkreicas.lt</a></p>
                <p class="footer-text">Adresas: Ukmergės g. 222, Vilnius</p>
            </div>
            <div class="footer-bottom">
                <p>© <span id="year"></span> MB Kreicas. Visos teisės saugomos.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/util.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/remoteSync.js"></script>
    <script src="assets/js/dataService.js"></script>
    <script src="assets/js/car.js"></script>
</body>
</html>
